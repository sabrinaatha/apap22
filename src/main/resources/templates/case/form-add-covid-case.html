<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Kasus - UTS APAP 2022</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(course)"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 class="mb-4">Tambah Kasus Covid</h2>
                <form th:action="@{/covid/add}" th:object="${covidCaseModel}" method="POST">
                    <input class="form-control" type="hidden" th:field="*{caseId}" readonly/>

                    <div class="form-group row">
                        <label for="nik" class="col-4 col-form-label">NIK</label>
                        <div class="col-8">
                            <input id="nik" th:field="*{nik}" type="text" class="form-control" required="required">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="nama" class="col-4 col-form-label">Nama</label>
                        <div class="col-8">
                            <input id="nama" th:field="*{nama}" placeholder="nama lengkap" type="text"
                                   class="form-control" required="required">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="status" class="col-4 col-form-label">Status</label>
                        <div class="col-8">
                            <select id="status" th:field="*{status}" class="custom-select">
                                <option th:each="option : ${listService.getStatusOptionsList()}"
                                        th:value="${option}" th:text="${option}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="tanggalGejalaPertama" class="col-4 col-form-label">Tanggal Gejala Pertama</label>
                        <div class="col-8">
                            <input id="tanggalGejalaPertama" th:field="*{tanggalGejalaPertama}" type="date"
                                   class="form-control" required="required">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="peran" class="col-4 col-form-label">Peran</label>
                        <div class="col-8">
                            <select id="peran" th:field="*{peran}"  class="custom-select">
                                <option th:each="option : ${listService.getPeranOptionsList()}"
                                        th:value="${option}" th:text="${option}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="fakultas" class="col-4 col-form-label">Fakultas</label>
                        <div class="col-8">
                            <select id="fakultas" th:field="*{fakultas}" class="custom-select">
                                <option th:each="option : ${listService.getFakultasOptionsList()}"
                                        th:value="${option}" th:text="${option}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="offset-4 col-2">
                            <button name="save" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-2">
                            <a class="btn btn-primary" href="/">Back</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
